<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foro</title>
<link rel="stylesheet" type="text/css" href="css/foro.css">

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">


<link rel="icon" href="assets/logo03.png" type="image/png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
</head>

<body>
	<header>
		<div class="header-content">
			<div class="fa fa-bars" id="menu-icon"></div>

			<a href="index.html" class="logo"> <img src="/assets/logo03.png"
				alt="Conexión Vallejo Logo"> <span class="logo-text">Conexión
					<strong>Vallejo</strong>
			</span>
			</a>
			<div class="search-icon" id="search-icon">
				<i class="fas fa-search"></i>
			</div>
			   <div class="search-container" id="search-container">
            <input type="text" placeholder="Buscar en la comunidad">
            <button type="submit">Buscar</button>
        </div>
			<div class="actions">
				<a href="/mi-perfil" class="profile-btn"> <img
					src="/assets/profile.png" alt="Foto de perfil">
				</a> <a href="#" class="notifications-btn"> <i class="fas fa-bell"></i>
					<span id="notification-count" class="notification-count">0</span>
				</a> <a href="#" class="settings-btn"> <i class="fas fa-cog"></i>
				</a>
			</div>


		</div>
	</header>



	<div class="container">
		<div class="sidebar">
			<div class="sidebar-content">
				<nav>
					<ul>
						<li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
						<li><a href="#"><i class="fas fa-question-circle"></i>
								Preguntas</a></li>
						<li><a href="#"><i class="fas fa-tag"></i> Tags</a></li>
						<li><a href="#"><i class="fas fa-bookmark"></i> Guardado</a></li>
						<li><a href="#"><i class="fas fa-user"></i> Usuarios</a></li>
					</ul>
				</nav>

			</div>


		</div>

		<div id="content-center">
			<div id="mainbar">
				<div id="d-flex">
					<h1>Preguntas Top</h1>
					<a class="ask-questions">Pregunta</a>

				</div>
			</div>


		</div>
	</div>
</body>
<script>
	document
			.addEventListener(
					'DOMContentLoaded',
					function() {
						var menuItems = document
								.querySelectorAll('.sidebar-content nav ul li');

						menuItems.forEach(function(item) {
							item.addEventListener('click', function() {
								menuItems.forEach(function(menuItem) {
									menuItem.classList.remove('active');
								});
								this.classList.add('active');
							});
						});
						document
								.querySelector('.sidebar-content nav ul li:first-child').classList
								.add('active');

					});
	let menu = document.querySelector('#menu-icon');
	let navbar = document.querySelector('.sidebar');

	menu.onclick = () => {
	    menu.classList.toggle('fa-times'); // Cambia el ícono de las barras a la cruz
	    navbar.classList.toggle('open'); // Abre o cierra la barra lateral
	}
	document.addEventListener('DOMContentLoaded', function() {
	    const searchIcon = document.getElementById('search-icon');
	    const searchContainer = document.getElementById('search-container');

	    // Inicialmente ocultar el contenedor de búsqueda
	    searchContainer.style.display = 'none';

	    // Agregar un controlador de eventos al icono de búsqueda
	    searchIcon.addEventListener('click', function() {
	        // Alternar la visibilidad del contenedor de búsqueda
	        if (searchContainer.style.display === 'none') {
	            searchContainer.style.display = 'flex';
	        } else {
	            searchContainer.style.display = 'none';
	        }
	    });
	});




</script>
</html>
