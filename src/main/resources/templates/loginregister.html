<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SignIn&SignUp</title>
<link rel="stylesheet" type="text/css" href="/css/loginregister.css" />
<script src="https://kit.fontawesome.com/64d58efce2.js"
	crossorigin="anonymous"></script>

</head>
<body>


	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="/login" method="POST" class="sign-in-form">
					<h2 class="title">Inicia Sesión</h2>
					<div class="input-field">
						<i class="fas fa-user"></i> <input type="email" name="username"
							placeholder="Correo" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i> <input type="password" name="password"
							placeholder="Contraseña" required minlength="4" />
					</div>
					<input type="submit" value="Entrar" class="btn solid" />
					<p class="social-text">Estás por ingresar a Conexión Vallejo</p>
 <a href="/forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
					
				</form>


				<form action="" class="sign-up-form">
					<h2 class="title">Registrarse</h2>
					<div class="input-field">
						<i class="fas fa-user"></i> <input type="email"
							placeholder="Correo institucional" />
					</div>

					<div class="input-field">
						<i class="fas fa-lock"></i> <input type="password"
							placeholder="Contraseña" />
					</div>
					<input type="submit" value="Registrarse" class="btn solid" />

					<p class="social-text">Accede con tu correo institucional</p>

				</form>
			</div>
		</div>
		<div class="panels-container">

			<div class="panel left-panel">
				<div class="content">
					<h3>¿Eres nuevo aquí?</h3>
					<p>Registrate para acceder a Conexión Vallejo</p>
					<button class="btn transparent" id="sign-up-btn">Registrarse</button>
				</div>
				<img src="/assets/acuña.png" class="image" alt="">
			</div>

			<div class="panel right-panel">
				<div class="content">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>Inicia sesion, comparte y participa en los foros!</p>
					<button class="btn transparent" id="sign-in-btn">Loguearse</button>
				</div>
				<img src="/assets/register.svg" class="image" alt="">
			</div>
		</div>
	</div>

	<script src="/js/loginregister.js"></script>
</body>
</html>
